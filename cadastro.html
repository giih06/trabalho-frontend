<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Tela Cadastro</title>
</head>
<body>
    <main>
        <div class="close">
            <img src="imagens/ph_x-bold.png" alt="x">
        </div>

        <h1>Sua estante virtual</h1>
        <p>Leia muito mais organizado suas leituras.</p>
        <p>Acesso r√°pido e gratuito</p>
        <h2>Dados de Acesso</h2>

        <form action="">
            <div class="text-field">
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email" placeholder="exempo@gmail.com">
                </label>
            </div>
            <div class="text-field">
                <label for="confemail">
                    <span>Confirme seu Email</span>
                    <input type="confemail" id="confemail" name="confemail" placeholder="exempo@gmail.com">
                </label>
            </div>
            <div class="textfield">
                <label for="senha">
                    <span>Senha</span>
                    <input type="senha" id="senha" name="senha" placeholder="Senha">
                </label>
            </div>
            <div class="textfield">
                <label for="confsenha">
                    <span>Confirme sua senha</span>
                    <input type="confseha" id="confsenha" name="confsenha" placeholder="Confirme a Senha">
                </label>
            </div>
            <div class="submit">
                <input type="submit" value="Salvar">
            </div>
        </form>

        
    </main>
</body>
</html>
